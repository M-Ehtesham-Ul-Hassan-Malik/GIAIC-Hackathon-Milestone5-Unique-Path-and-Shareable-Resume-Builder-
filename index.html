<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique Path and Shareable Link Resume Builder</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>
<body>
    <h1 class="designer">Unique Path and Shareable Link Resume Builder</h1>
    <h3 class="designer">By M Ehtesham Ul Hassan Malik</h3>

    <form id="resume">
        <fieldset>
            <legend>Personal Information</legend>

            <label for="resumeName">Unique URL: </label>
            <input type="text" id="resumeName" name="resumeName"> <br>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="ph">Phone:</label>
            <input type="tel" id="ph" name="ph" required>


            <!-- Picture here -->

            <label for="pic">Profile Picture</label>
            <input type="file" id="pic" name="pic" accept="image/*" required>
            
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education</label>
            <textarea name="education" id="education" rows="4" required></textarea>
            <br>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience</label>
            <textarea name="experience" id="experience" rows="4" required></textarea>
            <br>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills</label>
            <textarea name="skills" id="skills" rows="4" required></textarea>
            <br>
        </fieldset>
        
        
        <button type="submit">Generate Resume</button>



    </form>

    <div id="output">
        
    </div>

</body>
</html>
